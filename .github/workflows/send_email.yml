name: Enviar correo en cada push hecho

on:
  push:
    branches:
      - main
      - feature_a
      - feature_b

jobs:
  send_email:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Send Email
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.office365.com
          server_port: 587
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: 'Cambios subidos a rama ${{ github.ref_name }}'
          body: 'Se realizaron cambios en la rama ${{ github.ref_name }}.'
          to: 'santiago.ortizs@iteso.mx'
          from: 'santiago_ortiz_soto363@outlook.com'
